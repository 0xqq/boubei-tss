<!DOCTYPE html>
<html>
<head>
	<title>我的订单</title>
	<script src="../../tools/jquery/jquery-2.1.1.min.js"></script>
	<script src="buy_index.js"></script>
</head>
<style type="text/css">
	.bd-order-list{
		margin-top: 30px;
	}
	table{
	  width:100%;
	  color:#666;
	  font-size:14px;
	  text-align: center;
	  padding: 0px 50px;
	}
	thead tr{
	  background-color:#00a1ff;
	  color: white;
	  font-size:18px;
	}
	tbody tr:nth-child(even){
	  padding:2 5px;
	  background-color: #eee;
	}
	tbody tr td,thead tr th{
	  width:8% !important;
	}
	.active{
		/*background-color: #eee;*/
	}
</style>
<body>
	<div class="bd-order-list">
		<table border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>订单号</th>
					<th>下单时间</th>
					<th>支付时间</th>
					<th>状态</th>
					<th>产品</th>
					<th>单价</th>
					<th>购买账号</th>
					<th>购买时长</th>
					<th>应付金额</th>
					<th>实付金额</th>
					<th>优惠</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="bd-module-order-list">
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">

	queryModuleDef((moduleMap)=>{ queryModuleOrder(moduleMap) })

	function queryModuleOrder(moduleMap){
		$.get('/tss/auth/module/order/list',{},function(moduleOrders){
			$('.bd-module-order-list tr').remove();
			moduleOrders.each(function(i,item){
				let $tr = $(
					`<tr>
						<td>` + item.order_no + `</td>
						<td>` + formatter(item.order_date) + `</td>
						<td>` + formatter(item.pay_date) + `</td>
						<td>` + formatter(item.status) + `</td>
						<td>` + formatterProduct(item,moduleMap) + `</td>
						<td>` + formatter(item.price,'元') + `</td>
						<td>` + formatter(item.account_num,'个') + `</td>
						<td>` + formatter(item.month_num,'月') + `</td>
						<td>` + formatter(item.money_cal,'元') + `</td>
						<td>` + formatter(item.money_real,'元') + `</td>
						<td>` + formatter1(item) + `</td>
						<td>` + (item.status == '待付款' ? `<button>支付订单</button>` : ``) +`</td>
					</tr>`
				).appendTo('.bd-module-order-list');

				$tr.find('button').click(()=>{
					let out_trade_no = item.order_no;
					let uri = restfulParams({
						appid : appid,
						out_trade_no : out_trade_no,
						product_code : "FAST_INSTANT_TRADE_PAY",
						total_amount : item.money_cal,
						subject : '支付' + formatterProduct(item, moduleMap),
						body : "",
						afterPaySuccess : 'do',
						return_url : 'https://e8dev.boudata.com/tss/pages/base/buy_index.html?index=1'
					})

					window.location.href = '/tss/alipay/api/pagepay' + uri;
					
				})
			})
		})
	}

	function queryModuleDef(callback){
		const moduleMap = {};
		$.get('/tss/xdata/json/cloud_module_def',{},function(data){
			data.each(function(i,item){
				moduleMap[item.id] = item.module;
			})
			callback && callback(moduleMap)
		})
	}
	
	function formatter(value,dw){
		value = ( value == 0 || value ) ? value : '-';
		dw = ( value == '-' ? '' : dw ) || '';
		return value + dw;
	}

	function formatter1(item){
		let str = [];
		if(item.rebate){
			str.push( item.rebate + ' 折' );
		}
		if(item.derate){
			str.push( "减免 " + item.derate + ' 元' );
		}
		return str.join(',') || '-'
	}

	function formatterProduct(item, moduleMap){
		const productMap = {
			recharge : '充值',
		}
		return item.module_id ? moduleMap[item.module_id] : productMap[item.type];
	}
</script>
</html>
