<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>折线图</title>
</head>

<body>
	<div style="height:500px;" id="chart1"></div>

	<script src="../../tools/echarts/echarts-all-3.1.2.js"></script>
	<script src="../../tools/easyui/jquery.min.js"></script>
	<script>

	function show(label, data) {
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('chart1'));

		// 指定图表的配置项和数据
		var option = {
		    title: {
		        text: 'TSS-BI 展示入门示例'
		    },
		    tooltip: {},
		    legend: {
		        data:['月销量']
		    },
		    xAxis: {
		        data: label
		    },
		    yAxis: {},
		    series: [{
		        name: '月销量',
		        type: 'line',
		        data: data
		    }]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);					
	}

	$.getJSON("/tss/data/json/73", {}, function(result) {
		var data = [], label = [];
		for(var i = 0; i < result.length; i++) {
			var item = result[i];
			data.push(item.num);
			label.push(item.month);
		}
		show(label, data);
	});

	</script>
</body>

</html>
