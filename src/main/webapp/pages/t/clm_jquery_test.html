 <!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
	<link rel="stylesheet" href="../../tools/tssJS/css/boubei.css">
    <link rel="stylesheet" href="../../css/easyui.css">
    <link rel="stylesheet" href="../../tools/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../tools/easyui/themes/icon.css">
    <script src="../../tools/tssJS/tssJS.all.js"></script>
    <script src="../../tools/easyui/jquery.min.js"></script>
    <script src="../../tools/easyui/jquery.easyui.min.js"></script>
    <script src="../../tools/easyui/easyui-lang-zh_CN.js"></script>
    <script src="../../tools/easyui.js"></script>
    <style type="text/css">
        html,body{
	    height: 100%;
	    margin: 0;
    }

    }
    </style>

    <script type="text/javascript">
    	$(function() {
             showGrid();
        });

    	var date_url="/tss/log/json"
    	var FIELDS=[
    	    {field: 'id', title: '序号', width: '5%', align: 'center'},
    	    {field: 'operateTable', title: '表名', width: '10%', align: 'center'},
    	    {field: 'operationCode', title: '操作人', width: '10%', align: 'center'},
    	    {field: 'operateTime', title: '操作时间', width: '15%', align: 'center'},
    	    {field: 'operatorId', title: '操作人id', width: '10%', align: 'center'},
    	    {field: 'operatorName', title: '操作人', width: '10%', align: 'center'},
    	    {field: 'operatorIP', title: '操作人ip', width: '10%', align: 'center'},
    	    {field: 'content', title: '描述', width: '40%', align: 'center'}
    	    ]
    	FIELDS.each(function(i, f){
           f.align = "center";
           });
        function showGrid() {
          tssJS.getJSON(date_url, {}, function(data) {
          	console.log(data)
            $('#t1').datagrid({
            fit : true,
            fitColumns : true,
            rownumbers : true,
            singleSelect : true,
            columns : [FIELDS],
            data: data
            });
         });
        }


    </script>
</head>
<body>
	<div id="main" class="easyui-layout" fit="true">
		<div id="dataContainer" data-options="region:'center' "  border="false" height="50%">
			<table id="t1" border="flase"></table>
		</div>
	</div>
</body>
</html>
