<script type="text/javascript">

var FIELDS_1 = [        
        { field: 'carnum', title: '车牌号', styler: 
            function(value, row, index) {
                return 'cursor: pointer;';
            } 
        },
        { field: '承运商', title: '承运商', width : 40},
        { field: '车线', title: '车线', width : 70},	
        { field: '规划里程', title: '规划里程', width : 70},
        { field: '保底里程', title: '保底里程', width : 70},
		{ field: '实际里程', title: '实际里程', width : 70},	
		{ field: '里程差异', title: '里程差异', width : 70},	
		{ field: '完成进度', title: '完成进度', width : 70},	

		{ field: '进度差异', title: '进度差异', width : 70},	
		{ field: '预计里程', title: '预计里程', width : 70},	
		{ field: '预计完成进度', title: '预计完成进度', width : 70, styler: cellStyler1}
    ];   

$.each(FIELDS_1, function(i, field){
    field.align = field.align || "center";
});
function cellStyler1(value,row,index){
    if(value < 100) return 'background-color: rgb(51,205,77);';
}

var dg1;

$(function(){

	dg1 = $('#t1').datagrid({
        fit : true,
        fitColumns : true,
        nowrap: true,
        singleSelect : false,
        remoteSort : false,
        multiSort: true,
        sortName : "承运商,实际里程",
        sortOrder : "asc,asc",
        columns : [FIELDS_1],
        data: [],
        onClickCell: function(index, field, value) {
            if(field == 'carnum') {
                var carid = carnumMap[value].id;
                window.parent.parent.addTab("车辆" + "【"+value+"】里程信息", "pages/r1.html?param1=" + carid);
            }           
        }
    });
});

 </script>
